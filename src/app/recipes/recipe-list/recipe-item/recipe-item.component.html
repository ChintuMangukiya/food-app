<a
  [routerLink]="[index]"
  routerLinkActive="active"
  style="cursor: pointer;
        margin: 3px;
        padding-right: 50px;
  "
  class="list-group-item clearfix pulli"
  
>
  <div class="pull-left">
    <h4 class="list-group-item-heading mt-5">{{ recipe.name }}</h4>
    <p  class="list-group-item-text mb-5">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img
      src="{{ recipe.imagePath }}"
      alt=""
      class="img-responsive recipe-img"
      id="recipe-img"
      style="
        height: 80px;
        width: 80px;
        border-radius: 50%;
        object-fit: fill;
        border: 2px solid rgb(107, 34, 0);
        margin-top: -2px !important;
        position: absolute;
        left: 208px;
      "
    />
  </span>
</a>
